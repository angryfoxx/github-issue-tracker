name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    environment: test
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Build the docker-compose stack
        run: docker-compose -f docker/docker-compose.yml up -d

      - name: Check running containers
        run: docker ps -a

      - name: Set up a virtual environment for Python 3.12
        run: |
          python -m pip install --upgrade virtualenv
          virtualenv venv
          source venv/bin/activate
          which python

      - name: Install the base dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          pytest --cov=gissues --cov-report=html --junitxml=test-reports/junit.xml --ds=gissues.tests.settings --numprocesses=auto

      - name: Lint with ruff
        run: |
          ruff . --exclude=migrations

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: angryfoxx/github-issue-tracker
